<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Buat Account Baru!</h1>

    <h2>Sign Up Form</h2>
    <form action="welcome.html">
      <label for="fname">First Name:</label><br />
      <input type="text" name="fname" id="fname" /><br />
      <label for="lname">Last Name</label><br />
      <input type="text" name="lname" id="lname" /><br />

      <p>Gender:</p>
      <input type="radio" id="male" />
      <label for="radio">Male</label><br />
      <input type="radio" id="female" />
      <label for="radio">Female</label><br />
      <input type="radio" id="other" />
      <label for="radio">Other</label><br />

      <br />

      <label for="nasionality">Nasionality:</label>
      <select name="nasionality" id="nasionality">
        <option value="indonesian">Indonesian</option>
        <option value="Foreign">Foreign</option>
      </select>

      <br />

      <label for="language">Language Spoken:</label><br />
      <input type="checkbox" id="lang1" name="lang1" value="Bahasa Indonesia" />
      <label for="lang1">Bahasa Indonesia</label><br />
      <input type="checkbox" id="lang2" name="lang2" value="English" />
      <label for="lang2">English</label><br />
      <input type="checkbox" id="lang3" name="lang3" value="Other" />
      <label for="lang3">Other</label><br />

      <br />

      <label for="bio">Bio:</label><br />
      <textarea
        name="bio"
        id="bio"
        cols="30
    "
        rows="4"
      ></textarea>

      <br />

      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
